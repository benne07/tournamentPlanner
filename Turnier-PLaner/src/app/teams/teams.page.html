<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mannschaften</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label>Mannschaftsname</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-input placeholder="Name"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-label>Spieler</ion-label>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let player of numberOfPLayer">
    <ion-col>
      <ion-input placeholder="Vorname" [(ngModel)]="playerClass.playerLastName"></ion-input>
    </ion-col>

    <ion-col>
      <ion-input placeholder="Nachname" [(ngModel)]="playerClass.playerFirstName"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="addMorePlayer()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
